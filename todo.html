<html>
  <head>
    <title>Todo</title>
    <script>
    "use strict";
    function createToDo() {
      var todo = document.createElement("div");
      var span = document.createElement("span");
      var input = document.getElementById("input").value;

      if( input == "" ){
        input = "Please write something meaningful!";
      }



      var replaceButton = document.createElement("button");
      replaceButton.onclick = function(){
        var input = document.getElementById("input").value;
        if (input==""){
          alert("You didn't change anything!");
          return;
        }
        this.parentNode.firstChild.innerHTML = input;
        document.getElementById("input").value = "";
      }

      var removeButton = document.createElement("button");
      removeButton.onclick = function(){
        var confirmation = confirm("Are you sure?");
        if(confirmation){
          this.parentNode.removeChild(replaceButton);
          this.parentNode.removeChild(this);
        }
      }
      span.innerHTML = input;
      todo.appendChild(span);
      if(document.getElementById("urgent").checked){
        span.style.color = "red";
      } else if(document.getElementById("not_urgent").checked) {
        span.style.color = "green";
      }
      replaceButton.textContent = "Revise";
      todo.appendChild(replaceButton);
      removeButton.textContent = "Delete";
      todo.appendChild(removeButton);

      document.getElementById("todolist").appendChild(todo);
      document.getElementById("input").value = "";
    }
    </script>
  </head>
  <body>
    <div>
      <input type="text" id="input">
      <button onclick="createToDo()"> Create </button>
      <form action="">
        <label class="radio-inline">
          <input type="radio" name="urgency" id="urgent" value="urgent" checked> Urgent
        </label>
        <label class="radio-inline">
          <input type="radio" name="urgency" id="not_urgent" value="not_urgent"> Not urgent
        </label>
      </form>
      <div id="todolist"></div>
    </div>
  </body>
</html>
