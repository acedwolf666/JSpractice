<!DOCTYPE html>
<html lang="en">
<head>
  <title>Lights!</title>
  <script>
    "use strict";
    var state = true;
    function toggleLight(){
      var image = document.getElementById("image");
      state = !state;
      image.src = state? "img/on.jpg" : "img/off.jpg"
    }

    var timeLeft = 0;
    var setting =0;
    function inputCountDown(){
      var inputTime = document.getElementById("input").value;
      timeLeft = inputTime;
      setting = setInterval(countDownTimer, 1000);
      document.getElementById("input").value = "";
    }

    function countDownTimer(){
      timeLeft = timeLeft - 1;
      document.getElementById("timer").innerHTML = timeLeft;
      if(timeLeft <= 0){
        document.getElementById("image").src = "img/off.jpg";
        clearInterval(setting);
      }
    }

  </script>
</head>
<body>
  <img id="image" src="img/on.jpg"> <br>
  <input type="text" id="input">
  <button onclick="inputCountDown()">GO</button>
  <div class="div" id="timer"> X </div>
  <button class="button" onclick="toggleLight();">ON <br>-<br>OFF</button>
</body>
</html>
